<!doctype Html>
<html lang='en'>
    <head>
        <title>Quiz Game</title>
        <meta charset = "UTF-8">
        <meta name = "viewport"  content = "width=device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href = "quiz2.css">
        <script src = "quiz2_js.js" defer></script>
    </head>
    <body>
        <div class = "quiz-container">
            <div class = "question-number">
                <h3>Question <span class = "question-num-value">1</span> of <span class="total-question"></span> </h3>
            </div>
            <div class = "question">
            </div>
            <div class = "options">
                <div id = "0" class = "option1" onclick="check(this)"></div>
                <div id = "1" class = "option2" onclick="check(this)"></div>
                <div id = "2" class = "option3" onclick="check(this)"></div>
                <div id = "3" class = "option4" onclick="check(this)"></div>
            </div>
            <div class = "button">
                <button type = "button" class = "btn" onclick = "next()">Next</button>
            </div>
            <div class = "answer-tracker">
                <div></div>
            </div>
        </div>

        <div class="quiz-over">
            <div class="box">
                <h1>
                    Good Try!
                    You have got <span class="correct-answers"></span> out of <span class="Total-question2"></span> answers correct!<br>
                     That's <span class="percentage"></span>
                </h1>
                <button type="button" onclick="tryAgain()">TryAgain</button>
            </div>
        </div>
    </body>
</html>
